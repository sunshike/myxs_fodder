{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        {loop $titleList $key $value}
            <li {if $class == $key }class="active"{/if}><a class="btn-lg" href="{php echo $this->createWebUrl('basics',array('class' => $key))}">{$value}</a></li>
        {/loop}
    </ul>
    <div class="panel panel-default">
        <div class="panel-body">
            <form action="" method="post" class=" form" enctype="multipart/form-data">
                <input type="hidden" name="personalid" value="{$personals['id']}" />

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">短信签名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="sms_title" class="form-control" value="{$system_seting['sms_title']}">
                        <div class="help-block">设置小程序在阿里云申请的短信签名</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">AccessKey ID</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="AccessKeyId" class="form-control" value="{$system_seting['AccessKeyId']}">
                        <div class="help-block">填写阿里云下发的AccessKey ID</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">Access Key Secret</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="AccessKeySecret" class="form-control" value="{$system_seting['AccessKeySecret']}">
                        <div class="help-block">填写阿里云下发的Access Key Secret</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">身份验证模版CODE</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="identity_code" class="form-control" value="{$system_content['identity_code']}">
                        <div class="help-block">填写阿里云申请成功并审核通过模版CODE</div>
                    </div>
                </div>

                <div class="form-group col-sm-12">
                    <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
                    <input type="hidden" name="op" value="addad" />
                </div>

            </form>
        </div>


</div>
    <script>
        require(['bootstrap'],function($){
            $('.btn').hover(function(){
                $(this).tooltip('show');
            },function(){
                $(this).tooltip('hide');
            });
        });

        function drop_confirm(msg, url){
            if(confirm(msg)){
                window.location = url;
            }
        }
    </script>
{template 'common/footer'}
