{template 'common/header'}
<style>
    .wrap{
        display: flex;
        flex-wrap: wrap;
    }
    .copi{
        width: 28%;margin: 1%;height: 150px;border: #ddd 2px solid;
    }
</style>
<ul class="nav nav-tabs">
    <li><a class="btn-lg" href="{php echo $this->createWebUrl('Community')}">分类列表</a></li>
    <li><a class="btn-lg" href="{php echo $this->createWebUrl('Community', array('class' => 'add_class'))}">添加分类</a></li>
    <li class="active"><a class="btn-lg" href="{php echo $this->createWebUrl('Community',array('class'=>'community_list'))}">社群列表</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" id="form1">
        <div class="panel panel-default">
            <div class="panel-heading">
                编辑社群(分组ID:{$community['id']})
            </div>
            <div class="panel-body table-responsive">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'></span>社群分类</label>
                    <div class="col-sm-9 col-xs-12">
                        <select name="group_class" class="form-control" required="required" id="group_class">
                            {loop $communityClass $row $value}
                            <option {if $community['group_class']==$value['id']} selected="selected"{/if} value="{$value['id']}">{$value['class_name']}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'></span>社群名称</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" name="group_name" value="{$community['group_name']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="start_picurl" class="control-label col-xs-12 col-sm-3 col-md-2">社群LOGO</label>
                    <div class="col-sm-9 col-xs-12">
                        {php echo tpl_form_field_image('group_logo', toimage($community['group_logo']));}
                        <div class="help-block">当用户上传的图片违规时  会将图片替换为该图片</div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'></span>社群简介</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" name="group_message" value="{$community['group_message']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'></span>群主姓名</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" disabled value="{$community['member_name']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'></span>群主微信</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" name="group_user_wx" value="{$community['group_user_wx']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'></span>群状态</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" disabled value="{$community['group_status_mess']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'></span>群人数</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" disabled value="{$community['group_number']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'></span>群素材数</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" disabled value="{$community['group_num']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"><span style='color:red'></span>群创建时间</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text"  class="form-control" disabled value="{$community['group_create_time']}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type="submit" name="submit" value="提交" class="btn btn-success col-lg-1" />
            <input type="hidden" name="id" value="{$community['id']}" />
            <a href="{php echo $this->createWebUrl('Community',array('class'=>'community_list'))}" type="button" class="btn btn-primary col-lg-2" >返回列表</a>
        </div>

    </form>
</div>
<style>
    .selected{
        border: 1px solid red
    }
</style>
{template 'common/footer'}
